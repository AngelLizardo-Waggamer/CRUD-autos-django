{% extends "base.html" %}

{% block content %}
 <h2>{% if form.instance.pk %}Editar Automóvil{% else %}Agregar Automóvil{% endif %}</h2>

 <form method="post" novalidate>
   {% csrf_token %}
   {% for field in form %}
     <div class="mb-3">
       <label class="form-label">{{ field.label }}</label>
       {{ field }}
       {% if field.errors %}
         <div class="text-danger">{{ field.errors }}</div>
       {% endif %}
     </div>
   {% endfor %}
   <button type="submit" class="btn btn-primary">Guardar</button>
   <a href="{% url 'automoviles:listar' %}" class="btn btn-secondary">Cancelar</a>
 </form>
{% endblock %}
