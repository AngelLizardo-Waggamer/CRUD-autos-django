{% extends "base.html" %}

{% block content %}
 <h2>Eliminar Automóvil</h2>
 <p>¿Estás seguro de que deseas eliminar el automóvil <strong>{{ object }}</strong>?</p>

 <form method="post">
   {% csrf_token %}
   <button type="submit" class="btn btn-danger">Eliminar</button>
   <a href="{% url 'automoviles:listar' %}" class="btn btn-secondary">Cancelar</a>
 </form>
{% endblock %}
